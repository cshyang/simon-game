<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon's Game</title>

    <!-- internal CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- embed font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P"
      rel="stylesheet"
    />

  <body>
    <h1 id="level-title">Press A Key To Start</h1>

    <div class="container">
      <div class="row">
        <button id="green" class="btn"></button>
        <button id="red" class="btn"></button>
      </div>

      <div class="row">
        <button id="yellow" class="btn"></button>
        <button id="blue" class="btn"></button>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- inner js -->
    <script src="game.js"></script>
  </body>
</html>
